name: calculator_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  math_expressions: ^2.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  assets:
    - assets/icons/48by28.png
    - assets/icons/72by72.png
    - assets/icons/96by96.png
    - assets/icons/144by144.png
    - assets/icons/192by192.png
    - assets/icons/512by512.png

  uses-material-design: true
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/512by512.png"
  android_round_icon: true
  image_path_android_round: "assets/icons/512by512_round.png"
